{% extends "base.html" %}

{% block content %}
	<h1>Sign In</h1>
		<form action='' method='POST' novalidate>
			{{ form.hidden_tag() }}
			<p>
				{{ form.username.label }}<br/>
				{{ form.username }}<br/>
			</p>
			<p>
			 	{{ form.password.label }}<br/>
			 	{{ form.password }}<br/>
			</p>
			<p>
				{{ form.remember_me.label }}<br/>
				{{ form.remember_me() }}<br/>
			</p>
			<p>
				{{ form.submit()}} <br/>
			</p>
		</form>

{% endblock %}
